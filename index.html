<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container">
      <!-- Left -->
      <div class="left">
        <div class="image-container">
          <img
            src="./assets/images/odin-lined.png"
            alt="image"
            class="image-logo"
          />
          <h1 class="logo-text">ODIN</h1>
        </div>
        <div class="credit">
          <p class="credit-text">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto"><u>Halie West</u></a>
            on <a href="https://unsplash.com"><u>Unsplash</u></a>
          </p>
        </div>
      </div>
      <!-- Right -->
      <div class="right">
        <div class="description">
          <p><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</strong></p>
          <span><strong><em>You know you want to.</em></strong></span>
        </div>
        <div class="registration">
          <h2 class="registration-title">Let's do this!</h2>
          <form action="#">
            <div>
              <div>
                <label for="first-name">FIRST NAME<br></label>
                
                <input type="text" name="first-name" id="first-name" value="Thor"  class="input">
              </div>
              <div>
                <label for="email">EMAIL<br></label>
                
                <input type="email" name="email" id="email" class="input">
              </div>
              <div >
                <label for="password">PASSWORD<br></label>
                
                <input type="password" name="password" id="password" class="input">
              </div>
            </div>
            <div>
              <div >
                <label for="last-name">LAST NAME<br></label>
                
                <input type="text" name="last-name" id="last-name" value="Odinson" class="input">
              </div>
              <div >
                <label for="phone-number">PHONE NUMBER<br></label>
                
                <input type="tel" name="phone-number" id="phone-number" class="input">
              </div>
              <div >
                <label for="confirm-password">CONFIRM PASSWORD<br></label>
                
                <input type="password" name="password" id="password" class="input">
              </div>
            </div>
          </form>
        </div>
        <div class="submission">
          <button type="submit" class="submit-button">Create Account</button>
          <p class="login">Already have an account? <a href="/" >Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
